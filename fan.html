<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background="Background.jpg">
    <center>
        <h1 class="btn btn-danger">Object Detection</h1>
        <br><br>
        <a href="index.html" class="btn btn-success">Home</a>
        <br><br>
        <h3 id="status" class="btn btn-danger status">Wait For Object To Be Detected</h3>
        <br><br>
    </center>
    <script>
        img="";
        function preload()
        {
            img=loadImage("Fan.jpg");

        }
        function setup(){
            canvas=createCanvas(540,420);
            canvas.center();
        
        }
        function draw()
        {
image(img,0,0,540,420);
fill("#FF0000");
text("Fan",55,85);
noFill();
stroke("#FF0000");
rect(100,55,350,450);
        }
    </script>
  </body>
